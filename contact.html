<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS files/contact-styles.css">
    <title>Contact Me</title>
</head>
<body>
    <div class = "container">
        <div class="contact">
            <form class="pure-form-aligned">
                <fieldset>
                    <div class="pure-control-goup">
                        <label for="lname">Last Name</label>
                        <input type="text" placeholder="Last Name"/><br>
                        <span>This is a required field.</span>
                        
                    </div>
                    <div class="pure-control-goup">
                        <label for="fname">First Name</label>
                        <input type="text" placeholder="First Name"/><br>
                        <span>This is a required field</span>
                    </div>
                    <div class="pure-control-goup">
                        <label for="email">E-mail</label>
                        <input type="email" placeholder="E-mail"><br>
                        <span>This is a required field</span>
                    </div>
                    <div class="pure-control-group">
                        <label for="Phone Number">Phone</label>
                        <input type="number" placeholder="Phone Number"><br>
                        <span>This is a required field</span>
                    </div>
                    <div class="pure-control-goup">
                        <label for="Business" style="block-size: auto;">Please check this button if you are a Business</label>
                        <input type="radio">
                    </div><br><br>
                    <input type="submit" value="Submit">

                    
                </fieldset>
            </form>

        </div>
        
        <div class="navBar">

         </div>
    </div> 

    
</body>
</html>
